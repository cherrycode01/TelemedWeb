<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Povijest zapisa pacijenta</title>

  <style>
        @import url('https://fonts.cdnfonts.com/css/ciutadella');

        Body {
            font-family: 'Ciutadella', sans-serif;
            font-size: large;
        }

        button {
            border-style: none;
            background-color: white;
        }

        .container {
            padding: 25px
        }

        footer {
            font-size: 1.3rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2rem;
            color: #ae0640;
            text-align: center;
        }
    </style>

</head>

<body>

<div class="container">

  <header>
    <button style="float: left;" name="button" onclick="window.location.href='patientrecord.html'"><img
            src="telemedcrop.png" alt="telemedlogo" width="150" height="100"></button>
    <button style="float: right;" name="button" onclick="window.location.href='patientrecord.html'"><img
            src="person.png" alt="person" width="100" height="100">Baka Bakić</button>
  </header>

  <center>
    <h1>Evidencija svih zapisa</h1>
  </center>

  <table class="table .table-condensed" style="margin-top: 8%;">
    <thead>
    <tr>
      <th>rb.</th>
      <th>Datum</th>
      <th>Sistolički tlak</th>
      <th>Dijastolički tlak</th>
      <th>Broj otkucaja</th>
      <th>Opis stanja</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${recordList}">
      <td th:text="${item.ordinalNumber}">1</td>
      <td th:text="${item.date}">1.2.2023. 10:23</td>
      <td th:text="${item.systolic}">50</td>
      <td th:text="${item.diastolic}">50</td>
      <td th:text="${item.heartBeats}">50</td>
      <td th:text="${item.description}">Super</td>

    </tr>

    </tbody>

  </table>

  <a th:href="@{/owners/{id}/edit(id=${owner.id})}">
  <button type="button" class="btn btn-danger btn-block mb-4" style="font-size: 20px; background-color: #ae0640;"
          onclick="window.location.href='patientinput.html'">Dodaj novi zapis</button>
</a>

</div>
<footer class="d-none d-xl-block">&copy; Telemed 2023 Health IT. All rights reserved.</footer>
</body>

</html>
